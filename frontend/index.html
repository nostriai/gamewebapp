<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGX Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>PGX Games</h1>
            <p>Play against AI powered by JAX</p>
        </header>
        
        <div id="game-selector" class="panel">
            <h2>Select a Game</h2>
            <div id="difficulty-selector">
                <p>AI Difficulty:</p>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="difficulty" value="easy" checked>
                        Easy
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="medium">
                        Medium
                    </label>
                    <label>
                        <input type="radio" name="difficulty" value="hard">
                        Hard
                    </label>
                </div>
            </div>
            <div id="game-list" class="game-cards"></div>
        </div>
        
        <div id="game-container" class="panel hidden">
            <div class="game-info">
                <h2 id="game-title">Game</h2>
                <div id="game-status-container">
                    <p>Current player: <span id="current-player"></span></p>
                    <p>Status: <span id="game-status">In progress</span></p>
                </div>
            </div>
            
            <div class="board-container">
                <div id="game-board"></div>
                <div id="action-overlay"></div>
            </div>
            
            <div class="controls">
                <button id="ai-move-btn">Let AI Move</button>
                <button id="pass-btn" class="hidden">Pass</button>
                <button id="new-game-btn">New Game</button>
                <button id="back-btn">Back to Game Selection</button>
            </div>
        </div>
    </div>
    
    <!-- Custom dialog for game over -->
    <div id="game-over-dialog" class="dialog hidden">
        <div class="dialog-content">
            <h2>Game Over</h2>
            <p id="game-result"></p>
            <div class="dialog-buttons">
                <button id="play-again-btn">Play Again</button>
                <button id="select-game-btn">Select Different Game</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Powered by <a href="https://github.com/sotetsuk/pgx" target="_blank">PGX</a> - A JAX-native game simulator</p>
    </footer>
    
    <script src="js/api.js"></script>
    <script src="js/game-adapters/common.js"></script>
    <script src="js/game-adapters/tictactoe.js"></script>
    <script src="js/game-adapters/go.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
